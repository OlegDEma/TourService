
  <div class="container">
      <form class="form-signin wow fadeInUp" (submit)="register()">
          <h2 class="form-signin-heading">Register now</h2>
          <div class="login-wrap">
              <p>Enter personal details</p>
              <input type="text" class="form-control" name="firstName" placeholder="First Name" autofocus="" [(ngModel)]="user.firstName">
              <input type="text" class="form-control" name="lastName" placeholder="Second Name" autofocus="" [(ngModel)]="user.lastName">
              <input type="text" class="form-control" name="patrronymic" placeholder="Patronymic" autofocus="" [(ngModel)]="user.patronymic">
              <input type="text" class="form-control" name="phone" placeholder="Phone" autofocus="" [(ngModel)]="user.phone">  
              <input type="text" class="form-control" name="email" placeholder="Email" autofocus="" [(ngModel)]="user.email">              

              <p> Enter account details below</p>
              <input type="text" class="form-control" name="username" placeholder="User Name" autofocus="" [(ngModel)]="user.username">
              <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="user.password">
              <!-- <label class="checkbox"> -->
                  <!-- <input type="checkbox" value="agree this condition"> I agree to the Terms of Service and Privacy Policy -->
              <!-- </label> -->
              <button class="btn btn-lg btn-login btn-block" type="submit">Submit</button>

              <div class="registration">
                  Already Registered ?
                  <a class="" href="login.html">
                      Login
                  </a>
              </div>
          </div>
      </form>

  </div>
